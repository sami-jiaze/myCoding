<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let url = 'https://console-mock.apipost.cn/mock/9e019b94-bafb-4669-901f-17da65936b45/home/plus'

    let xml = new XMLHttpRequest()
    xml.open('GET', url, true)
    xml.onreadystatechange = () => {
      // console.log(xml);
      if (xml.readyState == 4) {
        if (xml.status == 200) {
          console.log(xml.responseText)
        } else {
          console.log("失败");
        }
      }
    }
    xml.send(null)

    // Promise封装xml请求
    function ajax(data, url, method) {
      return new Promise((res, rej) => {
        let xhr = new XMLHttpRequest();
        xhr.open(method, url)
        xhr.onreadystatechange = function () {
          if (xhr.readyState == 4) {
            if (xhr.status == 200) {
              res(xhr.responseText)
            } else {
              rej("err")
            }
          }
        }
        xhr.send(data)
      })
    }

    ajax('', url, 'GET').then((res)=>{
      console.log(res);
    })
  </script>
</body>

</html>
