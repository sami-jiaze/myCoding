<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8>
</head>

<body>
  <!-- 
    请补全JavaScript代码，要求根据参数动态生成"li"标签页码并插入"ul"标签下。要求如下：
    1. "allItem"为总数据项个数，"pageItem"为每页的数据项个数
    2. "li"标签内容为当前页码数，页码从1开始 
  -->
  <ul id="ul">

  </ul>
  <script type="text/javascript">
    const _createPage = (allItem, pageItem) => {
      // 补全代码
      let ul = document.querySelector('#ul')
      let num = Math.ceil(allItem / pageItem)
      for (let i = 0; i < num; i++) {
        let li = document.createElement('li')
        li.innerHTML = i + 1
        ul.appendChild(li)
      }
    }

    // test
    function test() {
      _createPage(13, 2)
      let ul = document.querySelector('#ul')
      return ul.children.length === 7 && ul.children[6].innerText === '7'
    }
    console.log(test());
  </script>
</body>

</html>
