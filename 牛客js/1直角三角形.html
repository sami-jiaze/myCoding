<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
</head>

<body>
  <div class='triangle'></div>

  <script>
    var triangle = document.querySelector('.triangle');
    // 补全代码
    let str = ''
    let fin = ''
    for (i = 0; i < 3; i++) {
      str = str + '*'
      fin = fin + str + '<br>'
    }
    triangle.innerHTML = fin

    // test
    function test() {
      var div = document.querySelector('div'); 
      var first = div.innerText.split("*").length - 1 == 6;
      var result = first; 
      return result;
    }
    console.log(test());
  </script>
</body>
