<!-- 
要求当滑动id为"range"的滑块控件时可以改变id为"rect"的矩形旋转速度。
1. id为"rect"的矩形初始动画周期为10秒
2. id为"range"的滑块控件默认值为1、最小值为、最大值为10、滑动间隔为1
3. 当滑动滑块值为1时，矩形动画周期为10秒、当...，为...、当滑动滑块值为10时，矩形动画周期为1秒
必须使用DOM0级标准事件（onchange） 
-->

<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8>
  <style type="text/css">
    #rect {
      width: 120px;
      height: 100px;
      background-color: black;
      /*补全代码*/
      animation: rect 10s linear infinite;
    }

    @keyframes rect {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <!-- 补全代码 -->
  <div id="rect"></div>
  <input id="range" type="range" step="1" defaultValue="1" min="1" max="10" value="1" />

  <script type="text/javascript">
    // 补全代码
    let ipt = document.querySelector('#range')

    ipt.onchange = function () {
      let rect = document.querySelector('#rect')
      let speed = ipt.value
      rect.style.animationDuration = 11 - speed + 's'
    }


    // test
    function test() {
      document.querySelector('#range').value = 10;
      document.querySelector('#range').onchange();
      return document.querySelector('#rect').style.animationDuration === '1s'
    }
    console.log(test());
  </script>
</body>

</html>
