<!-- 要求将页面中的"p"标签以键名的形式保存在Map对象中，
键名所对应的键值为该"p"标签的文字内容。 -->

<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8>
</head>

<body>
  <p>1</p>
  <script type="text/javascript">
    const _elementKey = () => {
      // 补全代码
      let map = new Map();
      let p = document.querySelector('p')
      let pc = p.innerHTML
      map.set(p, pc)
      return map
    }

    // test
    function test() {
      let p = document.querySelector('p');
      let map = _elementKey();
      return map.has(p) && map.get(p) === '1'
    }
    console.log(test());
  </script>
</body>

</html>
