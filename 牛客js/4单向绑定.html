<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8>
</head>

<body>
  <!-- 请补全JavaScript代码，要求每当id为"input"的输入框值发生改变时触发id为"span"的标签内容同步改变。
  注意：
  1. 必须使用DOM0级标准事件（onchange） -->
  <input id="input" type="text" />
  <span id="span"></span>

  <script type="text/javascript">
    // 补全代码
    let ipt = document.querySelector('#input')
    const sp = document.querySelector('#span')
    ipt.onchange = function (e) {
      // sp.innerHTML = e.target.value;
      sp.innerHTML = ipt.value
    }

    function test() {
      document.querySelector('#input').value = 'nowcoder';
      document.querySelector('#input').onchange();
      return document.querySelector('#span').innerText === 'nowcoder'
    }
  </script>
</body>

</html>
